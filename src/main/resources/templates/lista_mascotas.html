<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lista de Mascotas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Lista de Mascotas</h2>
    <a href="/mascotas/nuevo" class="btn btn-primary">Agregar Mascota</a>
    <a href="/mascotas/pdf" class="btn btn-danger">Exportar PDF</a>
    <a href="/mascotas/excel" class="btn btn-success">Exportar Excel</a>
    <table class="table mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Especie</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mascota : ${mascotas}">
            <td th:text="${mascota.id}"></td>
            <td th:text="${mascota.nombre}"></td>
            <td th:text="${mascota.edad}"></td>
            <td th:text="${mascota.especie}"></td>
            <td>
                <a th:href="@{'/mascotas/editar/' + ${mascota.id}}" class="btn btn-warning">Editar</a>
                <a th:href="@{'/mascotas/eliminar/' + ${mascota.id}}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
